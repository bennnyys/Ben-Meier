{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="section experiences-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    Technical Skills
  </h2>

    {% for skill in skills %}
    <div class="item">

        <div class="meta">

            <!--<div class="upper-row">-->
            <h3 class="job-title">{{ skill.role }}</h3>
            <div class="time">{{ skill.time }}</div>
            <!--</div>  --><!--//upper-row-->

            <div class="company">{{ skill.company }}</div>

        </div><!--//meta-->

        {% if skill.details %}
        <div class="details">
            {{ skill.details | markdownify }}
        </div><!--//details-->
        {% endif %}

        </div><!--//item-->
    {% endfor %}


</section><!--//skills-section-->
{% endif %}
